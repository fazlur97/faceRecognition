<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">


    <script type="text/javascript">
        function validateForm() {
            document.getElementById("overlay").style.display = "block";
        }
    </script>
    <style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
      }

    #textoverlay{
        position: absolute;
        top: 50%;
        left: 50%;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
      }

  </style>
</head>

<body>
    <div id="overlay">
        <div id="textoverlay"><img src="static/loading.gif" height="300px" width="300px"></div>
    </div>
    <div class="header">
        <h1>Aplikasi Pengenalan Wajah</h1>
        <p>Registrasi</p>
    </div>
    
    <ul>
        <li><a href="{{url_for('home')}}">Tambah Data Wajah</a></li>
        <li><a href="{{url_for('train')}}">Train Data</a></li>
    </ul>
    
    <div style="margin:10px">
    <h1>Data yang Tersimpan</h1>
    <table>
        <tr style="background-color: #4CAF50;color: white">
            <th class="tableRapih">Nama</th>
            <th class="tableRapih">Jumlah Foto</th>
        </tr>
        {%for x in range(0,dataCount) %}
        <tr>
            <th class="tableRapih">{{ names[x] }}</th>
            <th class="tableRapih">{{ count[x] }}</th>
        </tr>
        {% endfor %}
    </table>
    <div align="center" style="margin:10px">
            <form id="pilih_video" action="{{url_for('learning')}}" onsubmit="return validateForm()">
                <input type=submit value="Train Sekarang!">
            </form>
    </div>
    </div>
</body>
</html>
